<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ's</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="body-top-img-el"></div>
    <div id="body-bottom-color-el"></div>
    <div id="main-div-el">
        <div id="main-div-content-el">
            <div id="top-container-el">
                <div id="img-and-txt-el">
                    <img id="star-icon" src="images/icon-star.svg">
                    <h1 id="faq-txt">FAQs</h1>
                </div>
            </div>
            <div id="bottom-container">
                <div id="bottom-container-content">
                    <div class="bottom-content" id="bc-el1">
                        <p class="text-to-open">What is Frontend Mentor, and how it will help me?</p>
                        <button class="expand-btn-el" id="btn-el1"></button>
                    </div>
                    <ul id="ul-el1" class="ul-style"></ul>
                    <div class="bottom-content" id="bc-el2">
                        <p class="text-to-open">Is Frontend mentor free?</p>
                        <button class="expand-btn-el" id="btn-el2"></button>
                    </div>
                    <ul id="ul-el2" class="ul-style"></ul>
                    <div class="bottom-content" id="bc-el3">
                        <p class="text-to-open">Can I use Frontend Mentor projects in my portfolio?</p>
                        <button class="expand-btn-el" id="btn-el3"></button>
                    </div>
                    <ul id="ul-el3" class="ul-style"></ul>
                    <div class="bottom-content" id="bc-el4">
                        <p class="text-to-open">How can I get help if I'm stuck on a challange?</p>
                        <button class="expand-btn-el" id="btn-el4"></button>
                    </div>
                    <ul id="ul-el4" class="ul-style"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
